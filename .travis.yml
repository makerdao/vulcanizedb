dist: trusty
language: go
go:
- 1.15
services:
- postgresql
- docker
addons:
  postgresql: '11.6'
go_import_path: github.com/makerdao/vulcanizedb
before_install:
- make installtools
- bash ./scripts/install-postgres-11.sh
- sudo apt-get update && sudo apt-get install python3-pip -y
- sudo pip3 install awscli
script:
- env GO111MODULE=on make test
- env GO111MODULE=on make integrationtest
deploy:
- provider: script
  script: bash ./.travis/deploy.sh staging
  on:
    branch: beta
- provider: script
  script: bash ./.travis/deploy.sh qa
  on:
    branch: develop
- provider: script
  script: bash ./.travis/deploy.sh prod
  on:
    branch: prod
- provider: script
  script: bash ./.travis/deploy.sh private-prod
  on:
    branch: prod
notifications:
  email: false
